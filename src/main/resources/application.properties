spring.application.name=campusjobs
server.port=${PORT:8080}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Datasource: ใช้ ENV จาก Render (ตั้งจาก render.yaml)
# SPRING_DATASOURCE_URL จะถูกตั้งผ่าน -D ใน Docker CMD ดู Dockerfile
# หรือใช้ SPRING_DATASOURCE_USERNAME / SPRING_DATASOURCE_PASSWORD ที่ Render ใส่ให้

# Reverse proxy safety (Render/Cloudflare)
server.forward-headers-strategy=framework
server.tomcat.use-relative-redirects=true

# --- debug views (temporary) ---
logging.level.org.thymeleaf=INFO
logging.level.org.springframework.web=INFO
